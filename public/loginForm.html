<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="nav">
      <a href="./index.html"><button>Home</button></a>
    </div>

    <form id="form" action="http://localhost:6969/users/login">
      <label for="email">Email</label>
      <input
        type="text"
        name="email"
        placeholder="Enter Email..."
        required
        id="email"
      />
      <label for="password">Password</label>
      <input
        type="text"
        name="password"
        placeholder="Enter Password..."
        required
        id="password"
      />
      <button type="submit">Submit</button>
      <a href="./forgotPassword.html">Forgot Password ?</a>
    </form>
  </body>
  <script>
    const userEmail = document.getElementById("email").value;

    const psw = document.getElementById("password").value;
    const form = document.getElementById("form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      fetch("http://localhost:6969/users/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          email: userEmail,
          password: psw,
        }),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          window.localStorage.setItem("token", JSON.stringify(data.token));
        });
      verification();
    });

    async function verification() {
      const response = await fetch("http://localhost:6969/users/users/verify", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "x-auth-token": JSON.parse(localStorage.token),
        },
      });

      let check = await response.json();
      if (userEmail === "" || psw === "") {
        alert("Please fill in the fields");
        console.log(check);
      } else {
        window.localStorage.setItem(
          "checkUserName",
          JSON.stringify(check.user.full_name)
        );
        window.localStorage.setItem(
          "checkUserId",
          JSON.stringify(check.user.user_id)
        );
        window.localStorage.setItem(
          "checkUserType",
          JSON.stringify(check.user.user_type)
        );
        window.localStorage.setItem(
          "checkUserCountry",
          JSON.stringify(check.user.country)
        );
        window.localStorage.setItem(
          "checkUserBillingAddress",
          JSON.stringify(check.user.billing_address)
        );
        window.localStorage.setItem(
          "checkUserDefShippingAddress",
          JSON.stringify(check.user.default_shipping_address)
        );
      }
    }
  </script>
</html>
